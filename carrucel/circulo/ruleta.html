<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta 3D con Imágenes Numeradas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: transparent;
    }

    .scene {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 120px;
  }


    .carousel-container {
      position: relative;
      width: 800px;
      height: 800px;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }

    .image-container {
      position: absolute;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      transform-origin: center;
      transition: transform 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      transition: all 0.3s;
    }

    .image-container:hover img {
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
    }

    .image-number {
      position: absolute;
      top: 5px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 10;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button, .controls input[type="number"] {
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .controls button:hover {
      background: rgba(50, 100, 200, 0.3);
    }

    .controls input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="carousel-container" id="carousel"></div>
  </div>

  <div class="controls">
    <button onclick="toggleRotation()">Pausar/Continuar</button>
    <button onclick="changeDirection()">Cambiar Dirección</button>
    <button onclick="document.getElementById('imageUploader').click()">Agregar Imagen</button>
    <input type="file" id="imageUploader" accept="image/*" style="display: none" />
    
    <input type="number" id="deleteIndex" placeholder="ID" min="1" />
    <button onclick="deleteImage()">Eliminar Imagen</button>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const imageUploader = document.getElementById('imageUploader');
    const deleteInput = document.getElementById('deleteIndex');

    let imageSources = JSON.parse(localStorage.getItem('images')) || [
      'img/1.jpg',
      'img/2.jpg',
      'img/3.jpg',
      'img/4.jpg',
      'img/5.jpg',
      'img/6.jpg',
      'img/7.jpg',
      'img/8.jpg'
    ];

    const radius = 450;

    function renderImages() {
      carousel.innerHTML = '';
      const total = imageSources.length;

      imageSources.forEach((src, i) => {
        const container = document.createElement('div');
        container.className = 'image-container';

        const angle = (i / total) * Math.PI * 2;
        const x = Math.sin(angle) * radius;
        const z = Math.cos(angle) * radius;

        container.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${-angle * 180 / Math.PI}deg)`;

        const numberLabel = document.createElement('div');
        numberLabel.className = 'image-number';
        numberLabel.textContent = `#${i + 1}`;

        const img = document.createElement('img');
        img.src = src;
        img.alt = `Imagen ${i + 1}`;

        container.appendChild(numberLabel);
        container.appendChild(img);
        carousel.appendChild(container);
      });
    }

    renderImages();

    imageUploader.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const src = e.target.result;
        imageSources.push(src);
        localStorage.setItem('images', JSON.stringify(imageSources));
        renderImages();
      };
      reader.readAsDataURL(file);
    });

    let isRotating = true;
    let direction = 1;

    function toggleRotation() {
      carousel.style.animationPlayState = isRotating ? 'paused' : 'running';
      isRotating = !isRotating;
    }

    function changeDirection() {
      direction *= -1;
      carousel.style.animationDirection = direction > 0 ? 'normal' : 'reverse';
    }

    function deleteImage() {
      const index = parseInt(deleteInput.value);
      if (!index || index < 1 || index > imageSources.length) {
        alert("Número inválido.");
        return;
      }

      imageSources.splice(index - 1, 1);
      localStorage.setItem('images', JSON.stringify(imageSources));
      renderImages();
      deleteInput.value = '';
    }
  </script>
</body>
</html>
