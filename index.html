<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi Página con Interfaz</title>
    <link rel="stylesheet" href="css/index.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #intro-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
        }

        #main-content {
            display: none;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        section {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        #extractor-frame {
            display: none;
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
        }

        /* Estilo para el panel deslizante */
        #panel {
            position: fixed;
            top: 0;
            left: -250px; /* Comienza oculto fuera de la pantalla */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: 0.3s;
            z-index: 9999;
            padding-top: 50px;
        }

        #panel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #panel a:hover {
            background-color: #575757;
        }

        #panel .close-btn {
            font-size: 36px;
            position: absolute;
            top: 0;
            right: 25px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        /* Tres puntos en la esquina */
        .three-dots {
            font-size: 2rem;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
        }

    </style>
</head>
<body>

    <!-- Intro -->
    <iframe id="intro-frame" src="intro/intro.html"></iframe>

    <!-- Contenido principal -->
    <div id="main-content">
        <header>
            <h1>Antony's Studio</h1>
        </header>

        <main>
            <section id="inicio">
                <h2>Inicio</h2>
                <p>Bienvenido a la página principal.</p>
            </section>

            <section id="servicios" style="display: none;">
                <h2>Servicios</h2>
                <p>Aquí están nuestros servicios.</p>
            </section>

            <section id="contacto" style="display: none;">
                <h2>Formulario de contacto</h2>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <input type="text" id="mensaje" name="mensaje" required>

                    <button type="submit">Enviar</button>
                </form>
            </section>

            <!-- Frame del extractor -->
            <iframe id="extractor-frame" src="detec/detec.html"></iframe>
        </main>
    </div>

    <!-- Panel deslizante -->
    <div id="panel">
        <button class="close-btn" onclick="cerrarPanel()">×</button>
        <a href="javascript:void(0)" onclick="mostrarSeccion('inicio')">Inicio</a>
        <a href="javascript:void(0)" onclick="mostrarSeccion('servicios')">Servicios</a>
        <a href="javascript:void(0)" onclick="mostrarSeccion('contacto')">Contacto</a>
        <a href="javascript:void(0)" onclick="mostrarExtractor()">Detector de movimiento</a>
    </div>

    <!-- Tres puntos para abrir el panel -->
    <span class="three-dots" onclick="abrirPanel()">&#x22EE;</span>

    <script>
        // Ocultar intro después de 8 segundos
        setTimeout(() => {
            document.getElementById('intro-frame').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }, 8000);

        function mostrarSeccion(id) {
            document.getElementById("inicio").style.display = "none";
            document.getElementById("servicios").style.display = "none";
            document.getElementById("contacto").style.display = "none";
            document.getElementById("extractor-frame").style.display = "none";

            document.getElementById(id).style.display = "block";
        }

        function mostrarExtractor() {
            document.getElementById("inicio").style.display = "none";
            document.getElementById("servicios").style.display = "none";
            document.getElementById("contacto").style.display = "none";

            document.getElementById("extractor-frame").style.display = "block";
        }

        function abrirPanel() {
            document.getElementById("panel").style.left = "0"; // Mostrar panel deslizante
        }

        function cerrarPanel() {
            document.getElementById("panel").style.left = "-250px"; // Ocultar panel deslizante
        }
    </script>

</body>
</html>
