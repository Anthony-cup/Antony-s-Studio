<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Mantenimiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .on { background: crimson; color: white; }
    .off { background: green; color: white; }
    .password-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .password-container input {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Control de Mantenimiento</h1>
  <p>Activa o desactiva el modo mantenimiento del sitio.</p>

  <!-- Contenedor de contrase√±a -->
  <div id="password-container" class="password-container">
    <label for="password">Ingrese la contrase√±a:</label>
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="verificarContrase√±a()">Ingresar</button>
    <p id="error-message" style="color: red; display: none;">Contrase√±a incorrecta. Intenta nuevamente.</p>
  </div>

  <!-- Botones para activar/desactivar mantenimiento -->
  <button class="on" id="activarBtn" onclick="activar()" style="display: none;">üîß Activar Mantenimiento</button>
  <button class="off" id="desactivarBtn" onclick="desactivar()" style="display: none;">‚úÖ Desactivar Mantenimiento</button>

  <script>
    // Mostrar el formulario de contrase√±a
    window.addEventListener('DOMContentLoaded', () => {
      const passwordContainer = document.getElementById('password-container');
      passwordContainer.style.display = 'flex';
    });

    // Verificar la contrase√±a ingresada
    function verificarContrase√±a() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      if (password === '18') {
        // Si la contrase√±a es correcta, mostrar los botones
        document.getElementById('activarBtn').style.display = 'inline-block';
        document.getElementById('desactivarBtn').style.display = 'inline-block';
        document.getElementById('password-container').style.display = 'none';
      } else {
        // Si la contrase√±a es incorrecta, mostrar el mensaje de error
        errorMessage.style.display = 'block';
      }
    }

    // Activar el mantenimiento
    function activar() {
      localStorage.setItem('modo_mantenimiento', 'activo');
      alert('Modo mantenimiento ACTIVADO');
      verificarModoMantenimiento(); // Verificar el modo mantenimiento en todas las p√°ginas
    }

    // Desactivar el mantenimiento
    function desactivar() {
      localStorage.setItem('modo_mantenimiento', 'inactivo');
      alert('Modo mantenimiento DESACTIVADO');
      verificarModoMantenimiento(); // Verificar el modo mantenimiento en todas las p√°ginas
    }

    // Verificar el estado del mantenimiento
    function verificarModoMantenimiento() {
      const estado = localStorage.getItem('modo_mantenimiento');
      if (estado === 'activo') {
        // Redirigir al mantenimiento si est√° activado
        window.location.href = "Mantenimiento/index.html";
      }
    }

    // Verificar el estado de mantenimiento al cargar cualquier p√°gina
    window.addEventListener('DOMContentLoaded', verificarModoMantenimiento);
  </script>
</body>
</html>
