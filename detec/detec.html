<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Movimiento</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    video {
      border: 4px solid #00ffcc;
      width: 500px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    #mensaje {
      font-size: 24px;
      margin-top: 20px;
    }

    #cuenta {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #btnIniciar {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btnIniciar">Iniciar Detector</button>
    <div id="cuenta"></div>
    <video id="video" autoplay playsinline></video>
    <div id="mensaje">Haz clic en el botÃ³n para comenzar</div>
    <canvas id="canvas1" width="500" height="400"></canvas>
    <canvas id="canvas2" width="500" height="400"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas1 = document.getElementById('canvas1');
    const canvas2 = document.getElementById('canvas2');
    const ctx1 = canvas1.getContext('2d');
    const ctx2 = canvas2.getContext('2d');
    const cuenta = document.getElementById('cuenta');
    const mensaje = document.getElementById('mensaje');
    const btnIniciar = document.getElementById('btnIniciar');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    btnIniciar.addEventListener('click', () => {
      btnIniciar.style.display = 'none';
      iniciarCuentaRegresiva();
    });

    function iniciarCuentaRegresiva() {
      let segundos = 3;
      cuenta.innerText = segundos;
      mensaje.innerText = 'PrepÃ¡rate...';

      const intervaloCuenta = setInterval(() => {
        segundos--;
        if (segundos === 0) {
          clearInterval(intervaloCuenta);
          cuenta.innerText = '';
          mensaje.innerText = 'Â¡No te muevas!';
          detectarMovimiento();
        } else {
          cuenta.innerText = segundos;
        }
      }, 1000);
    }

    function detectarMovimiento() {
      let movimientos = 0;
      let tiempo = 5;
      cuenta.innerText = tiempo;

      const intervaloDeteccion = setInterval(() => {
        ctx1.drawImage(video, 0, 0, 500, 400);
        let frame1 = ctx1.getImageData(0, 0, 500, 400);

        setTimeout(() => {
          ctx2.drawImage(video, 0, 0, 500, 400);
          let frame2 = ctx2.getImageData(0, 0, 500, 400);

          let dif = 0;
          for (let i = 0; i < frame1.data.length; i += 4) {
            const r1 = frame1.data[i], g1 = frame1.data[i+1], b1 = frame1.data[i+2];
            const r2 = frame2.data[i], g2 = frame2.data[i+1], b2 = frame2.data[i+2];
            const delta = Math.abs(r1 - r2) + Math.abs(g1 - g2) + Math.abs(b1 - b2);
            if (delta > 50) dif++;
          }

          if (dif > 10000) movimientos++;

        }, 200);

        tiempo--;
        cuenta.innerText = tiempo;

        if (tiempo <= 0) {
          clearInterval(intervaloDeteccion);
          if (movimientos > 0) {
            mensaje.innerText = 'ðŸš¨ Â¡Te moviste!';
          } else {
            mensaje.innerText = 'âœ… Â¡EstÃ¡s quieto!';
          }
          btnIniciar.style.display = 'inline-block';
          btnIniciar.textContent = 'Intentar de nuevo';
        }
      }, 1000);
    }
  </script>


<script>
  window.addEventListener('DOMContentLoaded', () => {
    const estado = localStorage.getItem('modo_mantenimiento');
    if (estado === 'activo') {
      // Redirigir a la pÃ¡gina de mantenimiento si el modo estÃ¡ activado
      window.location.href = "Mantenimiento/index.html";
    }
  });
</script>

  
</body>
</html>
